<template name="attackers">
<style>
/* http://www.sitepoint.com/css3-sliding-menu/ */    
sidenav
{
    position: fixed;
    left: -14em;
    top: 0;
    bottom: 0;
    /*background-color: #654;*/
    background-color: #444444;
    border-right: 15px solid #765;
    box-shadow: 4px 0 5px rgba(0,0,0,0.2);
    z-index: 1;

    
    text-align: left;
    font-weight: bolder;
    display: inline-block;
    height: 100%;
    margin: 0em;
    line-height: normal;
}

/*pull out triangle*/ 
sidenav:after
{
    position: absolute;
    content: ' ';
    width: 0;
    height: 0;
    right: -75px;
    top: 50%;
    border-width: 30px 30px;
    border-style: solid;
    border-color: transparent transparent transparent #765;
}

sidenav ul
{
    width: 14em;
    list-style-type: none;
    margin: auto;
    padding: 1em;
}

sidenav div{
    margin:auto;
    padding-left: 1em;
}

sidenav:hover
{
    left: 0;
}

sidenav
{
    -webkit-transition: all 400ms ease;
    -moz-transition: all 400ms ease;
    -ms-transition: all 400ms ease;
    -o-transition: all 400ms ease;
    transition: all 400ms ease;
}

</style>
<!-- menu -->
<sidenav>
    <div class="row">
        <ul>
            <li>Last X Attackers:
                <select id="attackerLimit" class="input-small" title="limit how many attackers are retrieved">
                  <option value='5'>5</option>
                  <option value='10'>10</option>
                  <option value='15'>15</option>
                  <option value='20'>20</option>
                  <option value='25'>25</option>
                  <option value='30'>30</option>
                  <option value='35'>35</option>
                  <option value='40'>40</option>
                </select>            
            </li>
        </ul>
    </div>
    <div class="row">
        <div id="ringChart-category" class="text-center"><h5 class="upperwhite" id="Categories">Categories:</h5></div>
    </div>
    <div class="row">
        <div id="ringChart-lastseen" class="text-center"><h5 class="upperwhite" id="LastSeen">Last Seen:</h5></div>
    </div>
    <div class="row">
        <div id="ringChart-country" class="text-center"><h5 class="upperwhite" id="LastSeen">Country:</h5></div>
    </div>
</sidenav>
<div class="attackers-wrapper" id="attackers-wrapper">

    <div id="bottom-toolbar">
        <center>
        <ul class="list-inline">
            <li><button id="btnReset" class="btn btn-primary">Reset Layout</button></li>
            <li><button id="btnWireFrame" class="btn btn-primary">WireFrame</button></li>
        </ul>
        </center>
    </div>
    {{>blockIPModal}}
</div>
</template>
