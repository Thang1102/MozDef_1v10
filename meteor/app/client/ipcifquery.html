contains two ways to display the same  data
non-modal: for http(s)://servername/ipcif/1.2.3.4
modal: for  Session.set('ipcifipaddress','1,2.3.4') then
            $('#modalcifwindow').modal()

<template name="ipcif">
<style>
    .row {
        color: white;
    }
</style>
<body>


<div class="container">
    <div class="well">
        cif query: {{cif.status}}
    </div>
    <div class="row">{{cif.error}}</div>
    <div class="row"><a class="showmodal" href=#>click me for modal</a></div>
    <div class="row center">
        <ul class="unstyled">
        {{#each objKeyValue cif.data}}

            {{#if isAnObject value}}
                <li><ul class="unstyled">{{key}}
                {{#with value}}
                    {{#each objKeyValue this}}
                        <li>{{key}}:
                        {{value}}</li>                    
                    {{/each}}
                {{/with}}
                </ul></li>
            {{else}}
                <li>
                    {{key}}:
                    {{value}}
                </li>            
            {{/if}}
        {{/each}}
        </ul>
    </div>
    <div class="row center">
        <span>raw json:</span>
        <span class="unstyled">
                {{cif.content}}
        </span>
    </div>
    {{>cifmodal}}
</div>
</body>
</template>

<template name="cifmodal">
    <style>
    .modal-body .row {
        color: black;
    }
    </style>
    <div class="modal fade" id="modalcifwindow">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                   <h4>CIF Results</h4>
                </div>
                <div class="modal-body">
                    <div class="row center">
                        <div class="well">
                            cif: {{cif.status}}
                        </div>
                    </div>
                    <div class="row center">{{cif.error}}</div>
                    <div class="row  center">
                        <ul class="list-unstyled">
                        {{#each objKeyValue cif.data}}
                
                            {{#if isAnObject value}}
                                <li><ul class="list-unstyled">{{key}}
                                {{#with value}}
                                    {{#each objKeyValue this}}
                                        <li>{{key}}:
                                        {{value}}</li>                    
                                    {{/each}}
                                {{/with}}
                                </ul></li>
                            {{else}}
                                <li>
                                    {{key}}:
                                    {{value}}
                                </li>            
                            {{/if}}
                        {{/each}}
                        </ul>
                    </div>
                    <div class="col-xs-1"><button class="btn btn-xs" data-toggle="collapse" data-target="#rawcifjson">raw json</button></div>
                    <div class="col-xs-7 col-xs-offset-1">
                        <div id='rawcifjson' class="collapse">
                            <pre>{{cif.content}}</pre>
                        </div>
                    </div>            
                </div>
                <div class="modal-footer">
                  <a href="#" class="btn btn-primary" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
</template>
